## 256 colors (Keep neomutt happy)
set -g default-terminal "screen-256color"
#set -g default-terminal "tmux-256color"
#set -ga terminal-overrides ",xterm-termite:Tc"
set -ga terminal-overrides ",*256color:Tc"

#set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Use 24bit colors (As of tmux 2.2+) to keep nvim happy
##set -ga terminal-overrides ",xterm-256color:Tc"
##set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
##set -as terminal-overrides ',*:smxx=\E[9m']'

# Keep neovim happy (And me sane)
set -s escape-time 0

set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set-window-option -g mode-keys vi
set-window-option -g monitor-activity on

# Mouse scroll
set -g mouse off
#set-window-option -g mouse on
#bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
set -g history-limit 30000

# Make windows start at 1 and not 0
set -g base-index 1
setw -g pane-base-index 1

# Ctrl+Shift+arrows
#bind -n C-S-Right next-window
#bind -n C-S-Left previous-window
bind -n C-l next-window
bind -n C-h previous-window
unbind-key p
bind-key p paste-buffer

# Requires tmux 2.4+
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
#bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -i -selection clipboard'
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

bind | split-window -h
bind - split-window -v

bind-key -n M-j select-pane -U
bind-key -n M-k select-pane -D
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R

# Reload config
bind R source-file ~/.tmux.conf \; display-message " Config reloaded..".

source-file "${HOME}/.tmux-themepack/powerline/block/cyan.tmuxtheme"

set -g status-left "#[fg=colour232,bg=colour39,bold] #S #[fg=colour39,bg=colour240,nobold]#[fg=colour233,bg=colour240] #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] #h "
