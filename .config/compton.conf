shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g = 'polybar'", "class_i = 'polybar'", "class_g = 'Polybar'", "class_i = 'Polybar'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'", "_GTK_FRAME_EXTENTS@:c" ];

alpha-step = 0.06;
blur-kern = "3x3box";
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'", "_GTK_FRAME_EXTENTS@:c" ];

active-opacity = 1.0;
menu-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Only URxvt is transparent
opacity-rule = [
    "99:class_g = 'URxvt'",
    "100:name *= 'i3lock'"
];

inactive-dim = 0.0;
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-swap-method = "undefined";
wintypes : 
{
  tooltip : { fade = true; shadow = true; opacity = 1.00; focus = true; };
  menu : { fade = false; shadow = false;  opacity = 1.00; focus = false; };
  dock : { fade = false; shadow = false;  opacity = 1.00; focus = false; };
  panel : { fade = false; shadow = false; opacity = 1.00; focus = false; };
};
